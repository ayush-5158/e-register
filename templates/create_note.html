<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note - eRegister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
        }
        /* Sidebar */
        .sidebar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 40px;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .sidebar h3 {
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 50px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            font-size: 18px;
            transition: background 0.3s, padding-left 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            padding-left: 30px;
        }
        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            padding: 10px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
            font-weight: 600;
        }
        .navbar .dropdown-menu {
            border-radius: 10px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .navbar .dropdown-item:hover {
            background-color: #e9ecef;
        }
        .content {
            margin-left: 260px;
            padding: 30px;
        }
        /* Form */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>eRegister</h3>
        <a href="/dashboard"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="/create_note"><i class="fas fa-pen me-2"></i> Create Note</a>
        <a href="/mynotes"><i class="fas fa-book me-2"></i> My Notes</a>
        <a href="/all_notes"><i class="fas fa-book me-2"></i> All Notes</a>
    </div>

    <div class="content">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Create New Note</a>

                <div class="dropdown ms-auto">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user"></i> {{ data }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Hello, {{ name }}</a></li>
                        <li><a class="dropdown-item" href="/change_password">Change Password</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="form-container mt-4">
            <form action="/create_note" method="POST">
                <div class="form-group">
                    <label for="uid">Student UID</label>
                    <input type="text" class="form-control" id="uid" name="uid" required>
                </div>
                <div class="form-group">
                    <label for="activity">Student Activity</label>
                    <textarea class="form-control" id="activity" name="activity" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Submit Note</button>
            </form>
        </div>
    </div>

    {% if message %}
    <script>
        Swal.fire({
            icon: 'warning',
            title: 'Unauthorized Access!',
            text: '{{ warning }}',
            confirmButtonColor: '#e3342f'
        });
    </script>
    {% endif %}

    {% if error %}
    <script>
        Swal.fire({
            icon: 'warning',
            title: 'UID doesn\'t exist !',
            text: '{{ warning }}',
            confirmButtonColor: '#e3342f'
        });
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
