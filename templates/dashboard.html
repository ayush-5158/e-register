<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - eRegister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
        }
        /* Sidebar */
        .sidebar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 40px;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.2);
        }
        .sidebar h3 {
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 50px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            font-size: 18px;
            transition: background 0.3s, padding-left 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            padding-left: 30px;
        }
        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            padding: 10px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: white !important;
            font-weight: 600;
        }
        .navbar .dropdown-menu {
            border-radius: 10px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .navbar .dropdown-item:hover {
            background-color: #e9ecef;
        }
        /* Content area */
        .content {
            margin-left: 260px;
            padding: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
        /* Loading spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3>eRegister</h3>
    <a href="/dashboard" class="active"><i class="fas fa-home me-2"></i> Dashboard</a>
    <a href="/create_note"><i class="fas fa-pen me-2"></i> Create Note</a>
    <a href="/mynotes"><i class="fas fa-book me-2"></i> My Notes</a>
    <a href="/all_notes"><i class="fas fa-book me-2"></i> All Notes</a>
</div>

<!-- Main Content -->
<div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="dropdown ms-auto">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="fa fa-user"></i> {{ user.name }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Hello, {{ user.name }}</a></li>
                    <li><a class="dropdown-item" href="/change_password">Change Password</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>


<!-- Bootstrap and Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
