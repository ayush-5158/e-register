<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - eRegister</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #667eea, #764ba2, #6b8dd6, #70a1d7);
      background-size: 800% 800%;
      animation: gradientFlow 15s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
    }

    .form-control {
      padding-left: 40px;
      height: 45px;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }

    .btn-login {
      background-color: #667eea;
      color: white;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #556cd6;
      transform: translateY(-2px);
    }

    .text-center a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .small-text {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to eRegister</h2>
    <form method="POST" action="/login">
      <div class="form-group">
        <i class="fas fa-id-badge"></i>
        <input type="text" name="uid" class="form-control" placeholder="Student UID" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <div class="text-center mt-3">
      Don't have an account? <a href="/signup">Sign Up</a>
      {% if error %}
  <p style="color: red">Sorry {{ name }}, {{error}} </p>
{% endif %}
    </div>
  </div>

</body>
</html>
